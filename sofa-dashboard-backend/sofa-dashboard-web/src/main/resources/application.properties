# Application Name
spring.application.name=sofa-dashboard
# logging path
logging.path=./logs
logging.level.com.alipay.sofa.dashboard=INFO

# druid config
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#spring.datasource.schema=classpath:import.sql
mybatis.mapperLocations=classpath*:**/mybatis/*Mapper.xml
mybatis.config-location=classpath:spring/mybatis-configuration.xml

# apollo configuration
apollo.portal.url=${APOLLO_PORTAL_URL:http://127.0.0.1:8070}

# server port
server.port=8099

spring.profiles.active=alipay
